<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index 2</title>
</head>
<body>
  <h2>Form Data from Index 1:</h2>
  <ul id="formDataList"></ul>

  <script>
    let storedForms = JSON.parse(localStorage.getItem('storedForms')) || [];
    let formDataList = document.getElementById('formDataList');

    storedForms.forEach((form, index) => {
      let listItem = document.createElement('li');
      listItem.textContent = `Form ${index + 1}: my password is: ${form.passWord} - my email is: ${form.email}`;
      formDataList.appendChild(listItem);
    });
  </script>
</body>
</html>
